server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/task-manager
    username: keta
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  main:
    web-application-type: servlet
